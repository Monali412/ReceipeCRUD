<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
	<div align="center">
		<h1>Create New Receipe</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${receipe}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Receipe Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Ingredients:</td>
					<td><textarea th:field="*{ingredients}" ></textarea></td>
				</tr>
				<tr>
					<td>Receipe Details:</td>
					<td><input type="text" th:field="*{receipe_detail}" /></td>
					<td><textarea th:field="*{receipe_detail}" > </textarea></td>
				</tr>
				<tr>
					<td>Type:</td>
					<td><input type="text" th:field="*{type}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
